<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6fb4e7fc3a.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="cocktails.js" defer></script>
    <title>The Cocktail Database</title>
  </head>
  <body>
    <section id="landing-page" onmousemove="moveBackground(event)">
      <nav>
        <h1 class="nav__title">
          THE
          <a
            href="https://en.wikipedia.org/wiki/Cocktail"
            target="_blank"
            class="orange pointer link__hover-effect"
            >COCKTAIL</a
          >
          DATABASE
        </h1>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="index.html" class="nav__link--anchor link__hover-effect"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a href="#" class="nav__link--anchor link__hover-effect"
              >Find your cocktail</a
            >
          </li>
          <li class="nav__link">
            <a href="#" class="nav__link--anchor nav__link--contact">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="container__cocktails">
        <div class="row__cocktails">
          <div class="filter__bar">
            <div class="filter__bar--left">
              <input
                type="text"
                placeholder="Search cocktails..."
                class="filter__bar--search"
                name="strName"
                id="strName"
              />
              <button
                class="filter__bar--button"
                onclick="showCocktailPosts(document.getElementById('strName').value)"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="filter__bar--right">
              <h3 class="filter__bar--right-h3">Or show all:</h3>
              <select name="type" id="type">
                <option disabled selected>Select...</option>
              </select>
            </div>
          </div>
          <div class="cocktail__container">
            <!-- <div class="cocktail">
              <img
                src="https://www.thecocktaildb.com/images/media/drink/869qr81487603278.jpg"
                alt="cocktail__img"
                class="cocktail__img"
              />
              <div class="cocktail__description">
                <h3 class="cocktail__description--title">Tomato Tang</h3>
                <p class="cocktail__description--isAlcoholic">Non alcoholic</p>
                <p class="cocktail__description--category">
                  Category: <br />
                  <b>Other/Unknown</b>
                </p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <img
        src="./assets/cocktail-coconut-svgrepo-com.svg"
        class="shape shape--0"
      />
      <img
        src="./assets/cocktail-drink-svgrepo-com.svg"
        class="shape shape--1"
      />
      <img
        src="./assets/cocktail-svgrepo-com (10).svg"
        class="shape shape--2"
      />
      <img src="./assets/cocktail-svgrepo-com (6).svg" class="shape shape--4" />
      <img src="./assets/cocktail-svgrepo-com (7).svg" class="shape shape--5" />
      <img src="./assets/cocktail-svgrepo-com (8).svg" class="shape shape--6" />
      <img src="./assets/cocktail-svgrepo-com (9).svg" class="shape shape--7" />
      <img
        src="./assets/cocktail-svgrepo-com (12).svg"
        class="shape shape--8"
      />
    </section>
  </body>
</html>
