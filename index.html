<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6fb4e7fc3a.js"
      crossorigin="anonymous"
    ></script>
    <script src="cocktails.js" defer></script>
    <title>The Cocktail Database</title>
  </head>
  <body>
    <section id="landing-page" onmousemove="moveBackground(event)">
      <nav>
        <h1 class="nav__title">
          THE
          <a
            href="https://en.wikipedia.org/wiki/Cocktail"
            target="_blank"
            class="orange pointer link__hover-effect"
            >COCKTAIL</a
          >
          DATABASE
        </h1>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a href="#" class="nav__link--anchor link__hover-effect">Home</a>
          </li>
          <li class="nav__link">
            <a href="#" class="nav__link--anchor link__hover-effect"
              >Find your cocktail</a
            >
          </li>
          <li class="nav__link">
            <a href="#" class="nav__link--anchor nav__link--contact">Contact</a>
          </li>
        </ul>
      </nav>
      <header>
        <div class="header__container">
          <h1 class="header__title orange">
            The best COCKTAIL database you can find on the internet
          </h1>
          <h2 class="header__sub--title">FIND YOUR DREAM COCKTAIL HERE</h2>
        </div>
        <div class="search__bar">
          <input
            class="search__bar--input"
            placeholder="Search by name or keyword "
            type="text"
            name=""
            id=""
          />
          <button class="search__bar--button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </header>
      <img
        src="./assets/cocktail-coconut-svgrepo-com.svg"
        class="shape shape--0"
      />
      <img
        src="./assets/cocktail-drink-svgrepo-com.svg"
        class="shape shape--1"
      />
      <img
        src="./assets/cocktail-svgrepo-com (10).svg"
        class="shape shape--2"
      />
      <img src="./assets/cocktail-svgrepo-com (6).svg" class="shape shape--4" />
      <img src="./assets/cocktail-svgrepo-com (7).svg" class="shape shape--5" />
      <img src="./assets/cocktail-svgrepo-com (8).svg" class="shape shape--6" />
      <img src="./assets/cocktail-svgrepo-com (9).svg" class="shape shape--7" />
      <img
        src="./assets/cocktail-svgrepo-com (12).svg"
        class="shape shape--8"
      />
    </section>
  </body>
</html>
